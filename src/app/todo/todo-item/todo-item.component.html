<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]=" { 'completed': todo.completado,
                  'editing': editando  } ">
  <div class="view">
    <input  class="toggle" 
            [formControl]="chkInput"
            [checked]="todo.completado"
            type="checkbox">

    <label (dblclick)="editar()" > {{ todo.text }} </label>
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <input  class="edit" 
          #textEdit
          [formControl]="editInput"
          (blur)="terminarEdicion()"
          [value]="todo.text">
</li>
